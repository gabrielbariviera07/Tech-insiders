<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="icon" type="imagem/png" href="/tmp/guest-7zvyft/Downloads/user.png">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #B1B0B0; 
            color: #000; 
        }
        .navbar {
            background-color: #4A5981; 
            padding: 40px; 
            text-align: center; 
        }
        .navbar h1 {
            margin: 0; 
            font-size: 28px; 
            color: #fff; 
        }
        .container {
            max-width: 400px;
            margin: 100px auto 0; 
            padding: 20px;
            background-color: #4A5981; 
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative; 
        }
        .container:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 5px; 
            height: 100%;
            background-color: #4A5981; 
            border-radius: 0 8px 8px 0; 
        }
        h2 {
            text-align: center;
        }
        label {
            font-weight: bold;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"],
        select {
            width: 100%; 
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            background-color: transparent; 
            color: inherit; 
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .sidebar {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 200px;
            background-color: #4A5981;
            z-index: 1;
            padding-top: 650px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
        }
        .sidebar a {
            color: #fff;
            text-decoration: none;
            margin-bottom: 20px;
            padding: 10px;
            text-align: center;
        }
        .sidebar a:hover {
            text-decoration: underline;
        }
        .barra {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background-color: #4A5981;
            z-index: 1;
        }
        .footer {
            text-align: center;
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h1>TECH INSIDERS</h1>
    </div>

    <div class="container">
        <h2>Cadastro</h2>
        <form action="#" method="post">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required>
            
         
            
            <input type="submit" value="Cadastrar">

        </form>
    </div>

    <div class="sidebar">
        <a href="https://gabrielbariviera07.github.io/tech-insiders/Projetos">PROJETOS</a>
        <a href="https://gabrielbariviera07.github.io/tech-insiders/Quem-somos">QUEM SOMOS</a>
        <a href="https://gabrielbariviera07.github.io/tech-insiders/">TELA PRINCIPAL</a>
    </div>

     <footer>
        &copy; 2024 Tech Insiders. Todos os direitos reservados.
    </footer>

    <div class="barra"></div>
</body>
</html>
